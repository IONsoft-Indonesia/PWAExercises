<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercises PWA">

    <title>PWA Exercises</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- manifest and meta theme color -->
    <link rel="manifest" href="images/icons/manifest.json">
    <meta name="theme-color" content="#2F3BA2">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Weather">
    <link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-icon-180x180.png">
</head>
<body>
    <header class="header">
        <h1 class="header_title"><b>IONsoft</b> -- <small>Beyond Your Expectation</small></h1>
    </header>

    <main class="main">
        <div class="card">
            <div align="center">
                <img src="images/ionsoft.jpeg" alt="IONsoft">
            </div>
        </div>
        <div class="card">
            <div align="center">
                <img src="images/pulsaku.png" alt="Pulsaku">
            </div>
        </div>
        <div class="card">
            <div align="center">
                <img src="images/fotato.png" alt="Fotato">
            </div>
        </div>
    </main>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function () {
                console.log('Service Worker Register');
            })
        }
    </script>
</body>
</html>
